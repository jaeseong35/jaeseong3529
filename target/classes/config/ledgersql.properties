ledgerTotalRowCount       = select count(*) from ledger where 1=1
selectLedgerList          = select * from ledger where user_id=? order by id 

selectLedgerListByIncome  = SELECT l.content, l.category_id, l.amount, l.date, c.type, c.name, c.id FROM ledger l LEFT JOIN category c ON l.category_id = c.id where 1=1 and l.category_id like ? order by l.date limit ?, ?
